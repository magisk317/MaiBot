# .github/workflows/sync-fork.yml
name: Sync Fork

on:
  schedule:
    - cron: "0 0,8,16 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync:
    if: github.repository_owner == 'magisk317'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.SYNC_FORK_TOKEN }}

      - name: Configure Git identity
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Sync dev and main with upstream
        env:
          UPSTREAM_REPO: https://github.com/MaiM-with-u/MaiBot.git
          TARGET_BRANCHES: "main dev"
        run: |
          set -euo pipefail
          git remote add upstream "$UPSTREAM_REPO" 2>/dev/null || true
          git fetch --prune upstream
          git fetch --prune origin
          for branch in $TARGET_BRANCHES; do
            if git show-ref --verify --quiet "refs/remotes/upstream/$branch"; then
              upstream_sha="$(git rev-parse "upstream/$branch")"
              if git show-ref --verify --quiet "refs/remotes/origin/$branch"; then
                origin_sha="$(git rev-parse "origin/$branch")"
              else
                origin_sha=""
              fi
              if [[ "$upstream_sha" == "$origin_sha" ]]; then
                echo "Branch $branch already matches upstream ($upstream_sha), skipping push."
                continue
              fi
              git checkout -B "$branch" "upstream/$branch"
              git push origin "$branch" --force
            else
              echo "Upstream branch $branch not found, skipping."
            fi
          done
