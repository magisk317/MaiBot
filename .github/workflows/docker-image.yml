name: Docker Build and Push

on:
  push:
    branches:
      - "**"
    tags:
      - "v*.*.*"
      - "v*"
      - "*.*.*"
      - "*.*.*-*"
  workflow_dispatch:
    inputs:
      target-branch:
        description: "Tag images as this branch (default: triggering ref)"
        required: false
        default: ""

# Workflow's jobs
jobs:
  build-amd64:
    name: Build AMD64 Image
    runs-on: ubuntu-24.04
    outputs:
      digest: ${{ steps.build.outputs.digest }}
    steps:
      - name: Check out git repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine target branch
        id: determine-target
        env:
          TARGET_BRANCH_INPUT: ${{ github.event.inputs.target-branch }}
        run: |
          set -euo pipefail
          target="${TARGET_BRANCH_INPUT}"
          if [[ -z "$target" ]]; then
            if [[ "${GITHUB_REF}" == refs/heads/* ]]; then
              target="${GITHUB_REF#refs/heads/}"
            elif [[ "${GITHUB_REF}" == refs/tags/* ]]; then
              target="${GITHUB_REF#refs/tags/}"
            else
              target="main"
            fi
          fi
          raw_target="$target"
          target="$(echo "$target" | tr '[:upper:]' '[:lower:]')"
          target="$(echo "$target" | sed 's/[^a-z0-9_.-]/-/g')"
          target="$(echo "$target" | sed 's/^-*//; s/-*$//')"
          if [[ -z "$target" ]]; then
            target="main"
          fi
          echo "branch=$target" >> "$GITHUB_OUTPUT"
          {
            echo "TARGET_BRANCH=$target"
            echo "RAW_TARGET_BRANCH=$raw_target"
          } >> "$GITHUB_ENV"

      # Clone required dependencies
      - name: Clone maim_message
        run: git clone https://github.com/MaiM-with-u/maim_message maim_message

      - name: Clone lpmm
        run: git clone https://github.com/MaiM-with-u/MaiMBot-LPMM.git MaiMBot-LPMM

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          buildkitd-flags: --debug

      # Log in docker hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Generate metadata for Docker images
      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/maibot
          tags: |
            type=raw,value=${{ steps.determine-target.outputs.branch }}
            type=sha,prefix=${{ steps.determine-target.outputs.branch }}-,format=short
            type=ref,event=tag
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}

      # Build and push AMD64 image by digest
      - name: Build and push AMD64
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64
          labels: ${{ steps.meta.outputs.labels }}
          file: ./Dockerfile
          cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/maibot:amd64-buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/maibot:amd64-buildcache,mode=max
          outputs: type=image,name=${{ secrets.DOCKERHUB_USERNAME }}/maibot,push-by-digest=true,name-canonical=true,push=true
          build-args: |
            BUILD_DATE=$(date -u +'%Y-%m-%dT%H:%M:%SZ')
            VCS_REF=${{ github.sha }}

  build-arm64:
    name: Build ARM64 Image
    runs-on: ubuntu-24.04-arm
    outputs:
      digest: ${{ steps.build.outputs.digest }}
    steps:
      - name: Check out git repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine target branch
        id: determine-target
        env:
          TARGET_BRANCH_INPUT: ${{ github.event.inputs.target-branch }}
        run: |
          set -euo pipefail
          target="${TARGET_BRANCH_INPUT}"
          if [[ -z "$target" ]]; then
            if [[ "${GITHUB_REF}" == refs/heads/* ]]; then
              target="${GITHUB_REF#refs/heads/}"
            elif [[ "${GITHUB_REF}" == refs/tags/* ]]; then
              target="${GITHUB_REF#refs/tags/}"
            else
              target="main"
            fi
          fi
          raw_target="$target"
          target="$(echo "$target" | tr '[:upper:]' '[:lower:]')"
          target="$(echo "$target" | sed 's/[^a-z0-9_.-]/-/g')"
          target="$(echo "$target" | sed 's/^-*//; s/-*$//')"
          if [[ -z "$target" ]]; then
            target="main"
          fi
          echo "branch=$target" >> "$GITHUB_OUTPUT"
          {
            echo "TARGET_BRANCH=$target"
            echo "RAW_TARGET_BRANCH=$raw_target"
          } >> "$GITHUB_ENV"

      # Clone required dependencies
      - name: Clone maim_message
        run: git clone https://github.com/MaiM-with-u/maim_message maim_message

      - name: Clone lpmm
        run: git clone https://github.com/MaiM-with-u/MaiMBot-LPMM.git MaiMBot-LPMM

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          buildkitd-flags: --debug

      # Log in docker hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Generate metadata for Docker images
      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/maibot
          tags: |
            type=raw,value=${{ steps.determine-target.outputs.branch }}
            type=sha,prefix=${{ steps.determine-target.outputs.branch }}-,format=short
            type=ref,event=tag
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}

      # Build and push ARM64 image by digest
      - name: Build and push ARM64
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/arm64/v8
          labels: ${{ steps.meta.outputs.labels }}
          file: ./Dockerfile
          cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/maibot:arm64-buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/maibot:arm64-buildcache,mode=max
          outputs: type=image,name=${{ secrets.DOCKERHUB_USERNAME }}/maibot,push-by-digest=true,name-canonical=true,push=true
          build-args: |
            BUILD_DATE=$(date -u +'%Y-%m-%dT%H:%M:%SZ')
            VCS_REF=${{ github.sha }}

  create-manifest:
    name: Create Multi-Arch Manifest
    runs-on: ubuntu-24.04
    needs:
      - build-amd64
      - build-arm64
    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Determine target branch
        id: determine-target
        env:
          TARGET_BRANCH_INPUT: ${{ github.event.inputs.target-branch }}
        run: |
          set -euo pipefail
          target="${TARGET_BRANCH_INPUT}"
          if [[ -z "$target" ]]; then
            if [[ "${GITHUB_REF}" == refs/heads/* ]]; then
              target="${GITHUB_REF#refs/heads/}"
            elif [[ "${GITHUB_REF}" == refs/tags/* ]]; then
              target="${GITHUB_REF#refs/tags/}"
            else
              target="main"
            fi
          fi
          raw_target="$target"
          target="$(echo "$target" | tr '[:upper:]' '[:lower:]')"
          target="$(echo "$target" | sed 's/[^a-z0-9_.-]/-/g')"
          target="$(echo "$target" | sed 's/^-*//; s/-*$//')"
          if [[ -z "$target" ]]; then
            target="main"
          fi
          echo "branch=$target" >> "$GITHUB_OUTPUT"
          {
            echo "TARGET_BRANCH=$target"
            echo "RAW_TARGET_BRANCH=$raw_target"
          } >> "$GITHUB_ENV"

      # Log in docker hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Generate metadata for Docker images
      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/maibot
          tags: |
            type=raw,value=${{ steps.determine-target.outputs.branch }}
            type=sha,prefix=${{ steps.determine-target.outputs.branch }}-,format=short
            type=raw,value=latest,enable=${{ steps.determine-target.outputs.branch == 'main' }}
            type=ref,event=tag
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}

      - name: Create and Push Manifest
        env:
          AMD64_DIGEST: ${{ needs.build-amd64.outputs.digest }}
          ARM64_DIGEST: ${{ needs.build-arm64.outputs.digest }}
          TARGET_BRANCH: ${{ steps.determine-target.outputs.branch }}
        run: |
          SHORT_SHA="${GITHUB_SHA::7}"
          TAGS="${{ steps.meta.outputs.tags }}"
          if [[ -z "$TAGS" ]]; then
            TAGS="${{ secrets.DOCKERHUB_USERNAME }}/maibot:${TARGET_BRANCH} ${{ secrets.DOCKERHUB_USERNAME }}/maibot:${TARGET_BRANCH}-${SHORT_SHA}"
          fi
          for tag in $TAGS; do
            echo "Creating manifest for $tag"
            docker buildx imagetools create -t "$tag" \
              ${{ secrets.DOCKERHUB_USERNAME }}/maibot@${AMD64_DIGEST} \
              ${{ secrets.DOCKERHUB_USERNAME }}/maibot@${ARM64_DIGEST}
          done
