name: Docker Build and Push (GitHub Packages)

on:
  push:
    branches:
      - main
      - classical
      - dev
    tags:
      - "v*.*.*"
      - "v*"
      - "*.*.*"
      - "*.*.*-*"
  workflow_dispatch:
    inputs:
      target-branch:
        description: "Tag images as this branch (main/dev/classical)"
        required: false
        default: ""

permissions:
  contents: read
  packages: write

env:
  IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/maibot

jobs:
  build-amd64:
    name: Build AMD64 Image (GHCR)
    if: github.repository_owner == 'magisk317'
    runs-on: ubuntu-24.04
    outputs:
      digest: ${{ steps.build.outputs.digest }}
    steps:
      - name: Check out git repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine target branches
        id: determine-target
        env:
          TARGET_BRANCH_INPUT: ${{ github.event.inputs.target-branch }}
        run: |
          set -euo pipefail
          raw="${TARGET_BRANCH_INPUT}"
          if [[ -z "$raw" ]]; then
            raw="main dev"
          else
            raw="${raw//,/ }"
          fi
          read -r -a arr <<<"$raw"
          branches=()
          for candidate in "${arr[@]}"; do
            candidate="${candidate//[[:space:]]/}"
            if [[ -n "$candidate" ]]; then
              branches+=("$candidate")
            fi
          done
          if ((${#branches[@]} == 0)); then
            branches=("main" "dev")
          fi
          primary="${branches[0]}"
          tags=""
          for branch in "${branches[@]}"; do
            tags+="type=raw,value=${branch}"$'\n'
            tags+="type=sha,prefix=${branch}-,format=short"$'\n'
          done
          tags+="type=ref,event=tag"$'\n'
          tags+="type=semver,pattern={{version}}"$'\n'
          tags+="type=semver,pattern={{major}}.{{minor}}"$'\n'
          tags+="type=semver,pattern={{major}}"$'\n'
          {
            echo "branch=${primary}"
            echo "branches=${branches[*]}"
            printf 'tags<<EOF\n%sEOF\n' "$tags"
          } >> "$GITHUB_OUTPUT"
          {
            echo "TARGET_BRANCH=${primary}"
            echo "TARGET_BRANCHES=${branches[*]}"
          } >> "$GITHUB_ENV"

      - name: Clone maim_message
        run: git clone https://github.com/MaiM-with-u/maim_message maim_message

      - name: Clone lpmm
        run: git clone https://github.com/MaiM-with-u/MaiMBot-LPMM.git MaiMBot-LPMM

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          buildkitd-flags: --debug

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: ${{ steps.determine-target.outputs.tags }}

      - name: Build and push AMD64
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64
          labels: ${{ steps.meta.outputs.labels }}
          file: ./Dockerfile
          outputs: type=image,name=${{ env.IMAGE_NAME }},push-by-digest=true,name-canonical=true,push=true
          build-args: |
            BUILD_DATE=$(date -u +'%Y-%m-%dT%H:%M:%SZ')
            VCS_REF=${{ github.sha }}

  build-arm64:
    name: Build ARM64 Image (GHCR)
    if: github.repository_owner == 'magisk317'
    runs-on: ubuntu-24.04-arm
    outputs:
      digest: ${{ steps.build.outputs.digest }}
    steps:
      - name: Check out git repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine target branches
        id: determine-target
        env:
          TARGET_BRANCH_INPUT: ${{ github.event.inputs.target-branch }}
        run: |
          set -euo pipefail
          raw="${TARGET_BRANCH_INPUT}"
          if [[ -z "$raw" ]]; then
            raw="main dev"
          else
            raw="${raw//,/ }"
          fi
          read -r -a arr <<<"$raw"
          branches=()
          for candidate in "${arr[@]}"; do
            candidate="${candidate//[[:space:]]/}"
            if [[ -n "$candidate" ]]; then
              branches+=("$candidate")
            fi
          done
          if ((${#branches[@]} == 0)); then
            branches=("main" "dev")
          fi
          primary="${branches[0]}"
          tags=""
          for branch in "${branches[@]}"; do
            tags+="type=raw,value=${branch}"$'\n'
            tags+="type=sha,prefix=${branch}-,format=short"$'\n'
          done
          tags+="type=ref,event=tag"$'\n'
          tags+="type=semver,pattern={{version}}"$'\n'
          tags+="type=semver,pattern={{major}}.{{minor}}"$'\n'
          tags+="type=semver,pattern={{major}}"$'\n'
          {
            echo "branch=${primary}"
            echo "branches=${branches[*]}"
            printf 'tags<<EOF\n%sEOF\n' "$tags"
          } >> "$GITHUB_OUTPUT"
          {
            echo "TARGET_BRANCH=${primary}"
            echo "TARGET_BRANCHES=${branches[*]}"
          } >> "$GITHUB_ENV"

      - name: Clone maim_message
        run: git clone https://github.com/MaiM-with-u/maim_message maim_message

      - name: Clone lpmm
        run: git clone https://github.com/MaiM-with-u/MaiMBot-LPMM.git MaiMBot-LPMM

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          buildkitd-flags: --debug

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: ${{ steps.determine-target.outputs.tags }}

      - name: Build and push ARM64
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/arm64/v8
          labels: ${{ steps.meta.outputs.labels }}
          file: ./Dockerfile
          outputs: type=image,name=${{ env.IMAGE_NAME }},push-by-digest=true,name-canonical=true,push=true
          build-args: |
            BUILD_DATE=$(date -u +'%Y-%m-%dT%H:%M:%SZ')
            VCS_REF=${{ github.sha }}

  create-manifest:
    name: Create Multi-Arch Manifest (GHCR)
    if: github.repository_owner == 'magisk317'
    runs-on: ubuntu-24.04
    needs:
      - build-amd64
      - build-arm64
    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Determine target branches
        id: determine-target
        env:
          TARGET_BRANCH_INPUT: ${{ github.event.inputs.target-branch }}
        run: |
          set -euo pipefail
          raw="${TARGET_BRANCH_INPUT}"
          if [[ -z "$raw" ]]; then
            raw="main dev"
          else
            raw="${raw//,/ }"
          fi
          read -r -a arr <<<"$raw"
          branches=()
          for candidate in "${arr[@]}"; do
            candidate="${candidate//[[:space:]]/}"
            if [[ -n "$candidate" ]]; then
              branches+=("$candidate")
            fi
          done
          if ((${#branches[@]} == 0)); then
            branches=("main" "dev")
          fi
          primary="${branches[0]}"
          tags=""
          for branch in "${branches[@]}"; do
            tags+="type=raw,value=${branch}"$'\n'
            tags+="type=sha,prefix=${branch}-,format=short"$'\n'
          done
          tags+="type=ref,event=tag"$'\n'
          tags+="type=semver,pattern={{version}}"$'\n'
          tags+="type=semver,pattern={{major}}.{{minor}}"$'\n'
          tags+="type=semver,pattern={{major}}"$'\n'
          {
            echo "branch=${primary}"
            echo "branches=${branches[*]}"
            printf 'tags<<EOF\n%sEOF\n' "$tags"
          } >> "$GITHUB_OUTPUT"
          {
            echo "TARGET_BRANCH=${primary}"
            echo "TARGET_BRANCHES=${branches[*]}"
          } >> "$GITHUB_ENV"

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: ${{ steps.determine-target.outputs.tags }}

      - name: Create and Push Manifest
        env:
          AMD64_DIGEST: ${{ needs.build-amd64.outputs.digest }}
          ARM64_DIGEST: ${{ needs.build-arm64.outputs.digest }}
          TARGET_BRANCHES: ${{ steps.determine-target.outputs.branches }}
        run: |
          SHORT_SHA="${GITHUB_SHA::7}"
          TAGS="${{ steps.meta.outputs.tags }}"
          if [[ -z "$TAGS" ]]; then
            TAGS=""
            for branch in ${TARGET_BRANCHES}; do
              TAGS+="${branch} ${branch}-${SHORT_SHA} "
            done
          fi
          for tag in $TAGS; do
            echo "Creating manifest for $tag"
            docker buildx imagetools create -t "$tag" \
              ${{ env.IMAGE_NAME }}@${AMD64_DIGEST} \
              ${{ env.IMAGE_NAME }}@${ARM64_DIGEST}
          done
