name: Docker Build and Push (GitHub Packages)

on:
  push:
    branches:
      - main
      - classical
      - dev
    tags:
      - "v*.*.*"
      - "v*"
      - "*.*.*"
      - "*.*.*-*"
  workflow_dispatch:
    inputs:
      target-branch:
        description: "Tag images as this branch (main/dev/classical)"
        required: false
        default: ""

permissions:
  contents: read
  packages: write

env:
  IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/maibot

jobs:
  build-amd64:
    name: Build AMD64 Image (GHCR)
    if: github.repository_owner == 'magisk317'
    runs-on: ubuntu-24.04
    outputs:
      digest: ${{ steps.build.outputs.digest }}
    steps:
      - name: Check out git repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine target branch
        id: determine-target
        env:
          TARGET_BRANCH_INPUT: ${{ github.event.inputs.target-branch }}
        run: |
          set -euo pipefail
          target="${TARGET_BRANCH_INPUT}"
          if [[ -z "$target" ]]; then
            case "${GITHUB_REF}" in
              refs/heads/main|refs/heads/dev|refs/heads/classical)
                target="${GITHUB_REF#refs/heads/}"
                ;;
              refs/tags/*)
                target="main"
                ;;
              *)
                target="main"
                ;;
            esac
          fi
          echo "branch=$target" >> "$GITHUB_OUTPUT"
          echo "TARGET_BRANCH=$target" >> "$GITHUB_ENV"

      - name: Clone maim_message
        run: git clone https://github.com/MaiM-with-u/maim_message maim_message

      - name: Clone lpmm
        run: git clone https://github.com/MaiM-with-u/MaiMBot-LPMM.git MaiMBot-LPMM

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          buildkitd-flags: --debug

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ steps.determine-target.outputs.branch }}
            type=sha,prefix=${{ steps.determine-target.outputs.branch }}-,format=short
            type=ref,event=tag
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}

      - name: Build and push AMD64
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64
          labels: ${{ steps.meta.outputs.labels }}
          file: ./Dockerfile
          outputs: type=image,name=${{ env.IMAGE_NAME }},push-by-digest=true,name-canonical=true,push=true
          build-args: |
            BUILD_DATE=$(date -u +'%Y-%m-%dT%H:%M:%SZ')
            VCS_REF=${{ github.sha }}

  build-arm64:
    name: Build ARM64 Image (GHCR)
    if: github.repository_owner == 'magisk317'
    runs-on: ubuntu-24.04-arm
    outputs:
      digest: ${{ steps.build.outputs.digest }}
    steps:
      - name: Check out git repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine target branch
        id: determine-target
        env:
          TARGET_BRANCH_INPUT: ${{ github.event.inputs.target-branch }}
        run: |
          set -euo pipefail
          target="${TARGET_BRANCH_INPUT}"
          if [[ -z "$target" ]]; then
            case "${GITHUB_REF}" in
              refs/heads/main|refs/heads/dev|refs/heads/classical)
                target="${GITHUB_REF#refs/heads/}"
                ;;
              refs/tags/*)
                target="main"
                ;;
              *)
                target="main"
                ;;
            esac
          fi
          echo "branch=$target" >> "$GITHUB_OUTPUT"
          echo "TARGET_BRANCH=$target" >> "$GITHUB_ENV"

      - name: Clone maim_message
        run: git clone https://github.com/MaiM-with-u/maim_message maim_message

      - name: Clone lpmm
        run: git clone https://github.com/MaiM-with-u/MaiMBot-LPMM.git MaiMBot-LPMM

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          buildkitd-flags: --debug

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ steps.determine-target.outputs.branch }}
            type=sha,prefix=${{ steps.determine-target.outputs.branch }}-,format=short
            type=ref,event=tag
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}

      - name: Build and push ARM64
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/arm64/v8
          labels: ${{ steps.meta.outputs.labels }}
          file: ./Dockerfile
          outputs: type=image,name=${{ env.IMAGE_NAME }},push-by-digest=true,name-canonical=true,push=true
          build-args: |
            BUILD_DATE=$(date -u +'%Y-%m-%dT%H:%M:%SZ')
            VCS_REF=${{ github.sha }}

  create-manifest:
    name: Create Multi-Arch Manifest (GHCR)
    if: github.repository_owner == 'magisk317'
    runs-on: ubuntu-24.04
    needs:
      - build-amd64
      - build-arm64
    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Determine target branch
        id: determine-target
        env:
          TARGET_BRANCH_INPUT: ${{ github.event.inputs.target-branch }}
        run: |
          set -euo pipefail
          target="${TARGET_BRANCH_INPUT}"
          if [[ -z "$target" ]]; then
            case "${GITHUB_REF}" in
              refs/heads/main|refs/heads/dev|refs/heads/classical)
                target="${GITHUB_REF#refs/heads/}"
                ;;
              refs/tags/*)
                target="main"
                ;;
              *)
                target="main"
                ;;
            esac
          fi
          echo "branch=$target" >> "$GITHUB_OUTPUT"
          echo "TARGET_BRANCH=$target" >> "$GITHUB_ENV"

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ steps.determine-target.outputs.branch }}
            type=sha,prefix=${{ steps.determine-target.outputs.branch }}-,format=short
            type=ref,event=tag
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}

      - name: Create and Push Manifest
        env:
          AMD64_DIGEST: ${{ needs.build-amd64.outputs.digest }}
          ARM64_DIGEST: ${{ needs.build-arm64.outputs.digest }}
          TARGET_BRANCH: ${{ steps.determine-target.outputs.branch }}
        run: |
          SHORT_SHA="${GITHUB_SHA::7}"
          TAGS="${{ steps.meta.outputs.tags }}"
          if [[ -z "$TAGS" ]]; then
            TAGS="${TARGET_BRANCH} ${TARGET_BRANCH}-${SHORT_SHA}"
          fi
          for tag in $TAGS; do
            echo "Creating manifest for $tag"
            docker buildx imagetools create -t "$tag" \
              ${{ env.IMAGE_NAME }}@${AMD64_DIGEST} \
              ${{ env.IMAGE_NAME }}@${ARM64_DIGEST}
          done
